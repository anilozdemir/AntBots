hyperparameters: 
    nTemporal    : 1
    nReservoir   : 500
    alpha        : 0.80
    rho          : 0.998
    gamma        : 0.005 
    phi          : 0.50  
    sparsity     : 0.90
    randomSeed   : 1

experimentParameters:
    learningRate : 0.001
    nEpoch       : 50
    nCheck       : 10
    nOperation   : 10
    optimizer    : Adam

modelParameters:    
    model        : 'EMB' 
    readoutType  : 'nRes'
    nInput       : 2048
    nOutput      : 200
    
experimentDetails:
    problem      : 'VPR'
    dataSetTitle : 'Highway-2000-10'
    dataSetPath  : '../data/2000-10/'
    dataSets     : ['mountains', 'dusk', 'dawn_cloudy_empty']
    labelFreq    : 1
    tolerance    : 5
    nImages      : 200
    width        : 90
    height       : 25
